<!DOCTYPE html>
<html>

<head>
    <title>Example Work Table</title>
</head>

<body>

    <h3 style="color: red;">Assignment Table</h3>

    <table border="2" cellpadding="8" style="text-align: center;">
        <!-- Header rows -->
        <tr>
            <th rowspan="2">id</th>
            <th rowspan="2">name</th>
            <th colspan="3">Vehicle</th>
            <th rowspan="2">year</th>
        </tr>
        <tr>
            <th>bike</th>
            <th>car</th>
            <th>cycle</th>
        </tr>

        <!-- Rows for table data -->
        <tr>
            <td>1</td>
            <td>Anu</td>
            <td rowspan="2">Duke</td>
            <td>Baleno</td>
            <td rowspan="2">Nill</td>
            <td rowspan="2">2017</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Vishnu</td>
            <td rowspan="2">City</td>

        </tr>
        <tr>
            <td>3</td>
            <td>jinu</td>
            <td>R1</td>

            <td>Hero</td>
            <td>2015</td>
        </tr>
        <tr>
            <td>4</td>
            <td>manu</td>
            <td rowspan="2">Ninja</td>
            <td>Audi</td>
            <td>axn</td>
            <td rowspan="2">2016</td>
        </tr>
        <tr>
            <td>5</td>
            <td>sanu</td>
            <td>lamborgini</td>
            <td>nill</td>
        </tr>
    </table>

</body>

</html>
